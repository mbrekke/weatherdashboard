<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
   <div class="grid1">
        <div class="grid1-left">
            <div class="grid1-left-search"></div>
            <div class="grid-left-radar"></div>
            <div class="grid-left-location"></div>
        </div>
        <div class="grid1-right">
            <div class="grid1-right-date"></div>
            <div class="grid1-right-time"></div>
            <div class="grid1-right-icon"></div>
            <div class="grid1-right-currenttemp"></div>
            <div class="grid1-right-highlow">
                <div class="grid1-right-highlow-high"></div>
                <div class="grid1-right-highlow-low"></div>
            </div>
            <div class="grid1-right-other">
                <div class="grid1-right-other-top">
                    <div class="grid1-right-other-top-uv">
                        <div class="grid1-right-other-top-uv-title"></div>
                        <div class="grid1-right-other-top-uv-number"></div>
                    </div>
                    <div class="grid1-right-other-top-chanceofrain">
                        <div class="grid1-right-other-top-chanceofrain-title"></div>
                        <div class="grid1-right-other-top-chanceofrain-number"></div>
                    </div>
                    <div class="grid1-right-other-top-humidity">
                        <div class="grid1-right-other-top-humidity-title"></div>
                        <div class="grid1-right-other-top-humidity-number"></div>
                    </div>
                </div>
                <div class="grid1-right-other-bottom">
                    <div class="grid1-right-other-bottom-wind">
                        <div class="grid1-right-other-bottom-wind-title"></div>
                        <div class="grid1-right-other-bottom-wind-number"></div>
                    </div>
                    <div class="grid1-right-other-bottom-visibility">
                        <div class="grid1-right-other-bottom-visibility-title"></div>
                        <div class="grid1-right-other-bottom-visibility-number"></div>
                    </div>
                </div>
            </div>
            <div class="grid1-right-hourlytitle"></div>
            <div class="grid1-right-hourly">
                <div class="grid1-right-hourly-one">
                    <div class="grid1-right-hourly-one-time"></div>
                    <div class="grid1-right-hourly-one-icon"></div>
                    <div class="grid1-right-hourly-one-temp"></div>
                </div>
                <div class="grid1-right-hourly-two">
                    <div class="grid1-right-hourly-two-time"></div>
                    <div class="grid1-right-hourly-two-icon"></div>
                    <div class="grid1-right-hourly-two-temp"></div>
                </div>
                <div class="grid1-right-hourly-three">
                    <div class="grid1-right-hourly-three-time"></div>
                    <div class="grid1-right-hourly-three-icon"></div>
                    <div class="grid1-right-hourly-three-temp"></div>
                </div>
                <div class="grid1-right-hourly-four">
                    <div class="grid1-right-hourly-four-time"></div>
                    <div class="grid1-right-hourly-four-icon"></div>
                    <div class="grid1-right-hourly-four-temp"></div>
                </div>
                <div class="grid1-right-hourly-five">
                    <div class="grid1-right-hourly-five-time"></div>
                    <div class="grid1-right-hourly-five-icon"></div>
                    <div class="grid1-right-hourly-five-temp"></div>
                </div>
                <div class="grid1-right-hourly-six">
                    <div class="grid1-right-hourly-six-time"></div>
                    <div class="grid1-right-hourly-six-icon"></div>
                    <div class="grid1-right-hourly-six-temp"></div>
                </div>
                <div class="grid1-right-hourly-seven">
                    <div class="grid1-right-hourly-seven-time"></div>
                    <div class="grid1-right-hourly-seven-icon"></div>
                    <div class="grid1-right-hourly-seven-temp"></div>
                </div>
                <div class="grid1-right-hourly-eight">
                    <div class="grid1-right-hourly-eight-time"></div>
                    <div class="grid1-right-hourly-eight-icon"></div>
                    <div class="grid1-right-hourly-eight-temp"></div>
                </div>
                <div class="grid1-right-hourly-nine">
                    <div class="grid1-right-hourly-nine-time"></div>
                    <div class="grid1-right-hourly-nine-icon"></div>
                    <div class="grid1-right-hourly-nine-temp"></div>
                </div>
                <div class="grid1-right-hourly-ten">
                    <div class="grid1-right-hourly-ten-time"></div>
                    <div class="grid1-right-hourly-ten-icon"></div>
                    <div class="grid1-right-hourly-ten-temp"></div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
